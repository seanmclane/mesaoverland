backend:
  name: git-gateway
  branch: main

media_folder: static/images/uploads
public_folder: /images

site_url: https://mesaoverland.com
logo_url: https://mesaoverland.com/images/logo.svg

collections:
  - name: 'build'
    label: 'Build'
    folder: 'src/content/build'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{name}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Build Name', name: 'name', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Header Image', name: 'image', widget: 'image'}
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'faq'
    label: 'FAQ'
    folder: 'src/content/faq'
    create: false
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Last Updated', name: 'date', widget: 'datetime' }
      - { label: 'Header Image', name: 'image', widget: 'image'}
      - { label: 'Body', name: 'body', widget: 'markdown' }
